<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="http://maps.googleapis.com/maps/api/js"></script>

</head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->

            <!-- Add your site or application content here -->
            <div class="container">
                <div class="row">

                    <div class="col-sm-12 text-center">
                        <h1>Places to Eat and Drink in Downtown Boulder</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <p>Search: <input data-bind="textInput: searchString"/></p>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-3">

                    <h4>Filtered List</h4>
                    <ul data-bind="foreach: myModel().filtered">
                        <li class="place-list" data-bind="text: name, click: $parent.setMarker"></li>
                    </ul>
                    </div>

                    <div class="col-sm-9">
                        <div id="googleMap"></div>
                    </div>
                </div>

            </div>

            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

            <script src="js/knockout-3.3.0.js"></script>
            <script src="js/plugins.js"></script>
            <script src="js/main.js"></script>
    </body>
</html>
